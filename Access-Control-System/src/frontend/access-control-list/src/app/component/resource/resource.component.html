<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Resource Form</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Sign In">
                <mat-card-content>
                    <form action="">

                        <mat-radio-group><br> Resource Type:<br>

                            <mat-radio-button value="A">File</mat-radio-button>&emsp;&emsp;


                            <mat-radio-button value="N">Folder</mat-radio-button>

                        </mat-radio-group>

                        <mat-form-field>
                            <input matInput placeholder="Resource Name"  [(ngModel)]="ResourceName" name="ResourceName" required>

                            <mat-icon matSuffix>Resource Location</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Resource Path" [(ngModel)]="ResourcePath"  name="ResourcePath" required>

                            <mat-icon matSuffix>Resource Path</mat-icon>
                        </mat-form-field>



                        <a routerLink="/registration"> <button mat-raised-button color="primary" class="login-button">
                Create
                

              </button></a>


                        <a routerLink="/registration"> <button mat-raised-button color="warn" class="login-button">
                Delete
                

              </button></a>
                        <a routerLink="/registration"> <button mat-raised-button color="warn" class="login-button">
                Cancel
                

              </button></a>
                    </form>
                </mat-card-content>
            </mat-tab>


        </mat-tab-group>

    </mat-card>
</div>
