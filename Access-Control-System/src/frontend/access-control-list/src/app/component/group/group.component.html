<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Group Info</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>

<mat-card-content>
  <div class="login-page">
    <form [formGroup]="groupForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Group Id</label>
            <input type="text" formControlName="id" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Group Name</label>
            <input type="text" formControlName="gname" class="form-control">
          </div>
          <div class="row">
          <div class="col-md-6">
          <button type="submit" class="btn btn-success">
            <mat-icon>save</mat-icon>
          </button>
          </div>
        </div>
      </div>
  </div>
</form>
</div>
</mat-card-content>
