<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Resouce To Access</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Sign In">
                <mat-card-content>
                    <form action="">


                        <mat-form-field>
                            <input matInput placeholder="Group Id" required name="GroupId" ngModel #email="ngModel">

                            <mat-icon matSuffix>Group </mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="User Id" required name="UserId" ngModel #email="ngModel">

                            <mat-icon matSuffix>User </mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required minlength="6" name="password" ngModel #password="ngModel">
                            <mat-error *ngIf="password.errors && password.errors.required">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="password.errors && password.errors.minlength">
                                Password must be of length 6
                            </mat-error>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>



                        <a routerLink="/registration"> <button mat-raised-button color="primary" class="login-button">
                Give Access
                

              </button></a>


                        <a routerLink="/registration"> <button mat-raised-button color="warn" class="login-button">
                Deletion
                

              </button></a>
                        <a routerLink="/registration"> <button mat-raised-button color="warn" class="login-button">
                Cancel
                

              </button></a>
                    </form>
                </mat-card-content>
            </mat-tab>


        </mat-tab-group>

    </mat-card>
</div>
